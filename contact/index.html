    header nav ul, .site-header nav ul, nav ul, .nav ul, .nav-list {
      display: flex !important; flex-wrap: wrap !important; gap: var(--nav-gap) !important;
      margin: 0 !important; padding: var(--nav-pad-y) var(--nav-pad-x) !important; list-style: none !important;
    }
    header nav li, nav li { margin: 0 !important; }
    header nav a, .site-header nav a, nav a, .nav a, .nav-list a {
      display: inline-block !important; padding: 12px 14px !important; min-height: 44px !important;
      line-height: 1.2 !important; border-radius: 9999px !important; white-space: nowrap !important; text-decoration: none !important;
      -webkit-tap-highlight-color: rgba(0,0,0,0.05); touch-action: manipulation !important;
    }
    /* Some themes clamp nav width—let it breathe */
    header nav, .site-header nav, nav { max-width: 100% !important; overflow: visible !important; }
    /* Add a bit of space below the sticky header */
    main, .page-content, .content-wrap { margin-top: 8px !important; }

<body>
  <header>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="bio.html">Bio</a>
      <a href="newsletter.html">Newsletter</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="page-content" style="max-width:640px;margin:2rem auto;padding:1rem;">
    <h1>Contact Tony</h1>
    <p>Use the form below to send a direct message.</p>

    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form" style="display:flex;flex-direction:column;gap:1rem;">
      <input type="hidden" name="access_key" value="sf_51k33m7ifh1j70bfhj3ff3l9">
      <input type="hidden" name="from_name" value="TonyAngiola.com Contact">
      <input type="hidden" name="subject" value="New message from TonyAngiola.com">
      <input type="hidden" name="redirect" value="https://tonyangiola.com/thankyou.html">

      <label for="name">Name</label>
      <input id="name" type="text" name="name" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <!-- simple spam trap -->
      <input type="checkbox" name="botcheck" style="display:none">

      <button type="submit" class="btn-primary" style="background:#2563eb;color:#fff;border:none;padding:.75rem 1.25rem;border-radius:.5rem;font-weight:600;cursor:pointer;transition:.2s;">
        Send Message
      </button>
    </form>
  </main>
</body>
