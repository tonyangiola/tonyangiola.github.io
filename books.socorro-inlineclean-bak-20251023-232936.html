<style id="books-hard">

/* --- Cosmic card: single column, centered, bigger portrait --- */
#books-app #cosmic-card{ grid-template-columns:1fr !important; }
#books-app #cosmic-card .media-box{ max-width:520px !important; margin:0 auto !important; }
#books-app #cosmic-card .meta{ grid-column:1 !important; text-align:center; }
#books-app #cosmic-card .media-box img{ display:block; width:100% !important; height:auto !important; aspect-ratio:3/4; object-fit:cover; border-radius:.5rem; }
<style id="books-hard">
/* --- isolate everything under #books-app so legacy rules can’t interfere --- */
#books-app{ --gap:1.1rem; --radius:.75rem; }
#books-app header{ position:relative; z-index:1; }
#books-app header .container{ padding: .4rem 0 .35rem; }
#books-app header + main.container{ margin-top: .1rem; }

/* Grid of cards (Snippy wide on top; Socorro left, Gremlins right; Cosmic full) */
#books-app .grid{
  display:grid!important;
  grid-template-columns: 1.1fr 1fr!important;
  grid-template-areas:
    "snippy snippy"
    "socorro gremlins"
    "cosmic  cosmic"!important;
  gap: var(--gap)!important;
}

#books-app article{
  background:#fff; border:1px solid rgba(0,0,0,.06);
  border-radius:var(--radius); padding:.9rem;
  display:grid!important; grid-template-columns:260px 1fr!important; gap:1rem!important;
  align-items:start!important;
}

/* Card placement */
#books-app #snippy-card{ grid-area:snippy!important; grid-template-columns:640px 1fr!important; }
#books-app #socorro-card{ grid-area:socorro!important; }
#books-app #gremlins-card{ grid-area:gremlins!important; }
#books-app #cosmic-card{ grid-area:cosmic!important; }

/* Media column – use ONLY the first media-box; hide any accidental extras */
#books-app article .media-box{ grid-column:1!important; width:100%!important; max-width:360px!important; }
#books-app #snippy-card .media-box{ max-width:640px!important; }
#books-app article .media-box ~ .media-box{ display:none!important; }  /* kill duplicates */

/* Inside media-box show only the FIRST video or image */
#books-app .media-box > *{ display:none!important; }
#books-app .media-box > video:first-of-type,
#books-app .media-box > img:first-of-type{ display:block!important; }

/* Video sizing + look */
#books-app .media-box > video{
  width:100%!important; height:auto!important; border-radius:.5rem;
  background:#111!important; object-fit:cover!important;
}
#books-app #snippy-card   .media-box > video{ aspect-ratio:16/9!important; }
#books-app #socorro-card  .media-box > video,
#books-app #gremlins-card .media-box > video{ aspect-ratio:3/4!important; }

/* Meta column on the right */
#books-app .meta{ grid-column:2!important; display:flex; flex-direction:column; gap:.5rem; }
#books-app .kicker{ font-size:.8rem; opacity:.8; margin-top:.15rem; }

/* Buttons */
#books-app .btn{ display:inline-block; padding:.5rem .8rem; border-radius:.5rem;
  font-weight:600; text-decoration:none!important; border:1px solid transparent; white-space:nowrap; }
#books-app .btn-blue{ background:#2563eb; color:#fff; }
#books-app .btn-blue:hover{ background:#1e4fd3; }
#books-app .btn-ghost{ background:#f3f4f6; color:#111827; border-color:rgba(0,0,0,.08); }
#books-app .btn-ghost:hover{ background:#e5e7eb; }
#books-app .btn-row{ display:flex; gap:.4rem; flex-wrap:wrap; }

/* Mobile stack */
@media (max-width:900px){
  #books-app .grid{ grid-template-columns:1fr!important;
    grid-template-areas: "snippy" "socorro" "gremlins" "cosmic"!important; }
  #books-app article{ grid-template-columns:1fr!important; }
  #books-app #snippy-card{ grid-template-columns:1fr!important; }
}
</style>
