<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Newsletter — Tony Angiola</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="stylesheet" href="/assets/style.css">

<!-- Inline critical CSS so BG+NAV are correct even if style.css is ignored -->
<style>
  :root { --page-bg:#f6f7fb; --nav-bg:#0f1623; --nav-text:#fff; }
  html, body { background:var(--page-bg) !important; }
  header { background:var(--nav-bg) !important; box-shadow:0 1px 6px rgba(0,0,0,.25); }
  header nav a { color:var(--nav-text) !important; text-decoration:none; }
  main, section, article, .wrapper, .stack { background:transparent !important; box-shadow:none !important; border:0 !important; }
  .container { max-width: 980px; margin: 0 auto; padding: 0 1rem; }
  nav { display:flex; gap:1rem; align-items:center; padding:.85rem 0; }
  nav a[aria-current="page"] { opacity:.95; }
  .hero-pad { margin-top:1.25rem; }
  .btn { display:inline-block; padding:.6rem 1rem; border-radius:.7rem; font-weight:600; border:1px solid rgba(0,0,0,.06); background:#2563eb; color:#fff; }
  input[type="email"] { display:block; width:100%; max-width:28rem; padding:.6rem .7rem; border-radius:.6rem; border:1px solid #d0d4dc; }
</style>

<body>
  <!-- DIRECT HEADER MARKUP (no SSI include) -->
  <header>
    <div class="container">
      <nav>
    <span class="brand-name" data-auto="true">Tony Angiola</span>
        <a href="/"><strong>Tony Angiola</strong></a>
        <a href="/books.html">Books</a>
        <a href="/bio.html">Bio</a>
        <a href="/newsletter.html" aria-current="page">Newsletter</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="stack hero-pad">
      <h1>Newsletter</h1>
      <p>Get updates on new investigations, videos, and book progress.</p>

      <form action="mailto:contact@tonyangiola.com" method="post" enctype="text/plain" class="stack" style="max-width:28rem">
        <label for="nl-email"><strong>Email</strong></label>
        <input id="nl-email" name="email" type="email" placeholder="you@example.com" required>
        <button type="submit" class="btn">Subscribe</button>
      </form>

      <p style="opacity:.8;font-size:.95rem">We’ll only email when there’s something worth reading.</p>
    </section>
  </main>
</body>
