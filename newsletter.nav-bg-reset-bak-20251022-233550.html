<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Newsletter — Tony Angiola</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="stylesheet" href="/assets/style.css">
<!-- Hard, page-scoped overrides so this page matches BIO no matter what -->
<body class="newsletter-page">
  <!-- Use the same header include as BIO -->
  <!--#include virtual="/assets/header.html" -->

  <main class="container">
    <section class="stack" style="margin-top:1.25rem">
      <h1>Newsletter</h1>
      <p>Get updates on new investigations, videos, and book progress.</p>

      <form action="mailto:contact@tonyangiola.com" method="post" enctype="text/plain" class="stack" style="max-width:28rem">
        <label for="nl-email"><strong>Email</strong></label>
        <input id="nl-email" name="email" type="email" placeholder="you@example.com" required>
        <button type="submit" class="btn">Subscribe</button>
      </form>

      <p style="opacity:.8;font-size:.95rem">We’ll only email when there’s something worth reading.</p>
    </section>
  </main>
<!-- DEDUPE-HEADERS: keep only the first header/nav on this page -->
<style>
/* Hide any header after the first one */
body header ~ header,
body .site-header ~ .site-header,
body [role="banner"] ~ [role="banner"] { display:none !important; }
/* If multiple burger toggles exist in the kept header, keep the first */
header .hamburger ~ .hamburger,
header .menu-toggle ~ .menu-toggle,
header .nav-toggle ~ .nav-toggle { display:none !important; }
/* Remove stray duplicate "Home" buttons/links under the header (common patterns) */
header ~ a[href="/"], header ~ a[href="./"], header ~ a[href="index.html"] { display:none !important; }
</style>
<script>
(function(){
  function topMost(els){var r,best=null,y=1e9; for(var i=0;i<els.length;i++){r=els[i].getBoundingClientRect(); if(r && r.top<y){y=r.top; best=els[i];}} return best;}
  function run(){
    var headers=[].slice.call(document.querySelectorAll('header,.site-header,[role="banner"]'));
    if(headers.length>1){
      var keep=topMost(headers);
      headers.forEach(function(h){ if(h!==keep && h.parentNode){ h.parentNode.removeChild(h);} });
      if(keep){
        var t=keep.querySelectorAll('.hamburger,.menu-toggle,.nav-toggle');
        for(var i=1;i<t.length;i++){ if(t[i]&&t[i].parentNode){ t[i].parentNode.removeChild(t[i]); } }
      }
    }
    // Remove stray duplicate "Home" button under header if present
    var killers=document.querySelectorAll('header ~ a[href="/"], header ~ a[href="./"], header ~ a[href="index.html"]');
    killers.forEach(function(k){ if(k && k.parentNode){ k.parentNode.removeChild(k); } });
  }
  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', run); } else { run(); }
  window.addEventListener('load', function(){ setTimeout(run,0); });
})();
</script>
<!-- /DEDUPE-HEADERS -->
</body>
