<style id="books-final">
/* ==== HARD ISOLATION (only inside #books-app) ==== */
#books-app { --gap:1.1rem; --radius:.75rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
#books-app * { box-sizing:border-box !important; }

/* Grid of cards */
#books-app .grid{
  display:grid !important;
  grid-template-columns:1.1fr 1fr !important;
  grid-template-areas:
    "snippy snippy"
    "socorro gremlins"
    "cosmic  cosmic" !important;
  gap:var(--gap) !important;
}

/* Card base */
#books-app article{
  background:#fff !important; border:1px solid rgba(0,0,0,.06) !important;
  border-radius:var(--radius) !important; padding:.9rem !important;
  display:grid !important; grid-template-columns:260px 1fr !important; gap:1rem !important;
  align-items:start !important; position:relative !important;
}
#books-app #snippy-card{ grid-area:snippy !important; grid-template-columns:640px 1fr !important; }
#books-app #socorro-card{ grid-area:socorro !important; }
#books-app #gremlins-card{ grid-area:gremlins !important; }
#books-app #cosmic-card{ grid-area:cosmic !important; }

/* Media column */
#books-app .media-box{
  grid-column:1 !important; width:100% !important; max-width:360px !important;
  margin:0 !important; overflow:visible !important; position:relative !important; z-index:0 !important;
}
#books-app #snippy-card .media-box{ max-width:640px !important; }

/* Only the first video shows; kill all other children */
#books-app .media-box > *{ display:none !important; }
#books-app .media-box > video:first-of-type{ display:block !important; }

/* Video sizing */
#books-app .media-box > video{
  width:100% !important; height:auto !important; border-radius:.5rem !important;
  background:#111 !important; object-fit:cover !important; position:relative !important; z-index:1 !important;
}
#books-app #snippy-card   .media-box > video{ aspect-ratio:16/9 !important; }
#books-app #socorro-card  .media-box > video,
#books-app #gremlins-card .media-box > video{ aspect-ratio:3/4 !important; }

/* Text/meta */
#books-app .meta{ grid-column:2 !important; display:flex !important; flex-direction:column !important; gap:.5rem !important; }
#books-app .kicker{ font-size:.8rem !important; opacity:.8 !important; margin-top:.15rem !important; }

/* Buttons (kept local so legacy rules can’t disable clicks) */
#books-app .btn{ display:inline-block !important; padding:.5rem .8rem !important; border-radius:.5rem !important;
  font-weight:600 !important; text-decoration:none !important; border:1px solid transparent !important; white-space:nowrap !important; }
#books-app .btn-blue{ background:#2563eb !important; color:#fff !important; }
#books-app .btn-blue:hover{ background:#1e4fd3 !important; }
#books-app .btn-ghost{ background:#f3f4f6 !important; color:#111827 !important; border-color:rgba(0,0,0,.08) !important; }
#books-app .btn-ghost:hover{ background:#e5e7eb !important; }
#books-app .btn-row{ display:flex !important; gap:.4rem !important; flex-wrap:wrap !important; }
#books-app .btn, #books-app .btn *{ pointer-events:auto !important; }

/* Tuck under nav */
header + main.container{ margin-top:-.35rem !important; }

/* Mobile */
@media (max-width:900px){
  #books-app .grid{
    grid-template-columns:1fr !important;
    grid-template-areas: "snippy snippy" "socorro gremlins" "cosmic  cosmic" !important;
  }
  #books-app article{ grid-template-columns:1fr !important; }
  #books-app #snippy-card .media-box{ max-width:100% !important; }
}
</style>

<body class="books-page">

  <!-- Autoplay helper: programmatic start when visible -->
  <script>
    (function(){
      const vids = document.querySelectorAll('#books-app video');
      const play = v => { v.muted = true; v.playsInline = true; v.autoplay = true; v.play().catch(()=>{}); };
      const io = new IntersectionObserver(es => es.forEach(e => e.isIntersecting && play(e.target)), {threshold:.25});
      vids.forEach(v => io.observe(v));
      window.addEventListener('focus', ()=> vids.forEach(play));
      document.addEventListener('visibilitychange', ()=> { if(!document.hidden) vids.forEach(play); });
    })();
  </script>
