<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books – Tony Angiola</title>

  <!-- Site CSS (order matters: base → override → nav badge) -->
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/assets/override.css">
  <link rel="stylesheet" href="/assets/nav-badge-final.css">

  <!-- Badge/JS -->
  <script src="/assets/name-badge-fixed.js" defer></script>

  <!-- BOOKS safety patch: prevent giant headshot & keep header height sane -->
  <style id="BOOKS-SAFETY-PATCH">
    header.site-header{min-height:66px;}
    .author-photo img{
      width:240px; height:240px; max-width:240px; max-height:240px;
      border-radius:50%; object-fit:cover; display:block; margin:0 auto;
    }
    /* robust grid so cards never stack weirdly */
    .grid{display:grid; gap:1.25rem;}
    .grid-3{grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
    .card video, .card img{width:100%; height:auto; display:block;}
  </style>
</head>

<body class="books-page" data-books="1">
  <header class="site-header">
    <div class="container">
      <a id="ownerBadge" class="owner-badge" href="/" aria-label="Home">Tony Angiola</a>
      <nav>
        <a href="/">Home</a>
        <a href="/books.html" class="active">Books</a>
        <a href="/newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-hero">
      <h1>Books</h1>
      <p class="small">Published &amp; in-progress titles.</p>
    </section>

    <!-- Three example cards (safe; uses your existing assets paths) -->
    <section class="grid grid-3" id="books-cards">
      <article class="card" id="socorro">
        <img src="/images/books/socorro.jpg" alt="Socorro UFO! book cover">
        <div class="btnrow"><a class="btn ghost" href="/newsletter.html">Get Updates</a></div>
      </article>

      <article class="card" id="gremlins">
        <video autoplay muted loop playsinline preload="metadata" poster="/images/books/gremlins.jpg">
          <source src="/assets/videos/books/gremlins.mp4" type="video/mp4">
        </video>
        <div class="btnrow"><a class="btn ghost" href="/newsletter.html">Get Updates</a></div>
      </article>

      <article class="card" id="cosmic">
        <img src="/images/books/cosmic.jpg" alt="Cosmic Secrets cover">
        <div class="btnrow"><a class="btn ghost" href="/newsletter.html">Get Updates</a></div>
      </article>
    </section>
  </main>

  <script>
    // gentle autoplay nudge (safe)
    document.querySelectorAll('video[autoplay]').forEach(v=>{
      const kick=()=>v.play().catch(()=>{});
      v.addEventListener('canplay',kick,{once:true});
      document.addEventListener('visibilitychange',()=>{ if(!document.hidden) kick(); });
    });
  </script>
</body>
</html>
