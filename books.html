<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books – Tony Angiola</title>

  <!-- Site CSS (base → override → nav badge) -->
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/assets/override.css">
  <link rel="stylesheet" href="/assets/nav-badge-final.css">

  <script src="/assets/name-badge-fixed.js" defer></script>

  <!-- Books safety: keep portraits contained; keep header height sane -->
  <style id="BOOKS-SAFETY-PATCH">
    header.site-header{min-height:66px;}
    .author-photo img{
      width:240px; height:240px; max-width:240px; max-height:240px;
      border-radius:50%; object-fit:cover; display:block; margin:0 auto;
    }
    .grid{display:grid; gap:1.25rem;}
    .grid-3{grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
    .card video, .card img{width:100%; height:auto; display:block;}
  </style>
</head>
<body class="books-page" data-books="1">
  `cat /tmp/header.books.html`

  
   "<main class="container">."
".  <section class="page-hero">
    <h1>Books</h1>
    <p class="small">Published &amp; in-progress titles.</p>
  </section>

  <!-- SNIPPY hero video -->
  <section class="video-hero" id="snippy-hero" style="margin:1rem 0 2rem;">
    <video autoplay muted loop playsinline preload="metadata"
           poster="/images/books/snippy.jpg"
          >
      <source src="/assets/videos/books/snippy.mp4" type="video/mp4">
    </video>
    <div class="btnrow" style="text-align:center; margin-top:.75rem;">
      <a class="btn" href="/newsletter.html">Get Updates</a>
    </div>
  </section>

  <!-- Cards grid -->
  <section class="grid grid-3" id="books-cards">
    <!-- Socorro (video) -->
    <article class="card" id="socorro">
      <video autoplay muted loop playsinline preload="metadata"
             poster="/images/books/socorro.jpg">
        <source src="/assets/videos/books/socorro.mp4" type="video/mp4">
      </video>
      <div class="btnrow"><a class="btn ghost" href="/newsletter.html">Get Updates</a></div>
    </article>

    <!-- Gremlins (video) -->
    <article class="card" id="gremlins">
      <video autoplay muted loop playsinline preload="metadata"
             poster="/images/books/gremlins.jpg">
        <source src="/assets/videos/books/gremlins.mp4" type="video/mp4">
      </video>
      <div class="btnrow"><a class="btn ghost" href="/newsletter.html">Get Updates</a></div>
    </article>

    <!-- Cosmic (image) -->
    <article class="card" id="cosmic">
      <img src="/images/books/cosmic.jpg" alt="Cosmic Secrets cover">
      <div class="btnrow"><a class="btn ghost" href="/newsletter.html">Get Updates</a></div>
    </article>
  </section>
."
".</main>"

body.books-page header.site-header{min-height:66px !important;}

body.books-page .video-hero video{width:100% !important; max-height:560px; border-radius:16px; display:block; object-fit:cover;}
body.books-page .grid{display:grid; gap:1.25rem;}
body.books-page .grid-3{grid-template-columns:repeat(auto-fit,minmax(280px,1fr));}
body.books-page #books-cards .card{display:flex; flex-direction:column; align-items:center;}
body.books-page #books-cards .card>video,
body.books-page #books-cards .card>img{width:100% !important; max-width:360px; height:420px !important; border-radius:12px; object-fit:cover;}
@media (max-width:680px){
  body.books-page #books-cards .card>video,
  body.books-page #books-cards .card>img{height:300px !important; max-width:none;}
}

</style>
