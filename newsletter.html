<style id="nl-critical">
  /* === Exact Bio background + full-height paint === */
  :root { --page-bg:#f6f7fb; --nav-bg:#0f1623; --nav-text:#fff; }
  html, body { height: 100%; min-height: 100%; background: var(--page-bg) !important; margin:0; }
  /* Ensure full viewport coverage even if content is short */
  body { min-height: 100vh; }

  /* === Dark NAV, always === */
  header { background: var(--nav-bg) !important; box-shadow: 0 1px 6px rgba(0,0,0,.25); }
  header nav a { color: var(--nav-text) !important; text-decoration: none; }

  /* === Kill ANY non-header backgrounds below the nav on this page === */
  /* Keep buttons/inputs normal */
  .newsletter-page :where(main, section, article, div, aside, footer) {
    background: transparent !important;
    background-color: transparent !important;
    background-image: none !important;
    box-shadow: none !important;
    border: 0 !important;
  }
  /* Also kill pseudo-elements that some “hero” blocks use */
  .newsletter-page :where(main, .hero, .banner, .masthead, .page-header)::before,
  .newsletter-page :where(main, .hero, .banner, .masthead, .page-header)::after {
    content: none !important;
    display: none !important;
  }

  /* Containers & basics */
  .container { max-width: 980px; margin: 0 auto; padding: 0 1rem; }
  nav { display:flex; gap:1rem; align-items:center; padding:.85rem 0; }
  main { padding-bottom: 2.5rem; }
  .hero-pad { margin-top: 1.25rem; }
  .btn { display:inline-block; padding:.6rem 1rem; border-radius:.7rem; font-weight:600; border:1px solid rgba(0,0,0,.06); background:#2563eb; color:#fff; }
  input[type="email"] { display:block; width:100%; max-width:28rem; padding:.6rem .7rem; border-radius:.6rem; border:1px solid #d0d4dc; }
</style>
