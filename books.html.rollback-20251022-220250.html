<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Books</title>
<link rel="stylesheet" href="/assets/style.css">
<style>
/* ==== Books (page-only) inline overrides ==== */
body.books-page header .container { padding-top:.2rem; padding-bottom:.25rem; }
body.books-page main.container { margin-top:0; padding-top:.15rem; }

/* Layout */
body.books-page .books-grid{ display:grid; grid-template-columns:1fr; gap:1.1rem; }
@media (min-width:900px){
  body.books-page .books-grid{ grid-template-columns:1.1fr 1fr; }
  body.books-page .book-card.wide{ grid-column:1 / span 2; }
}
body.books-page .book-card{
  display:grid; grid-template-columns:260px 1fr; gap:1rem; align-items:start;
  border:1px solid rgba(0,0,0,.06); border-radius:.75rem; padding:.9rem; background:#fff;
}
@media (max-width:720px){ body.books-page .book-card{ grid-template-columns:1fr; } }

/* GUARANTEE visible video frames immediately */
body.books-page #snippy-card   .media-box video{ display:block!important; width:100%!important; height:auto!important; aspect-ratio:16/9; background:#111!important; }
body.books-page #socorro-card  .media-box video,
body.books-page #gremlins-card .media-box video{ display:block!important; width:100%!important; height:auto!important; aspect-ratio:3/4;  background:#111!important; }

/* Buttons shouldn’t wrap */
body.books-page .btn{ white-space:nowrap; }
</style>
<!-- deploy-marker: books-inline-header -->

<body class="books books-page">
  <!-- INLINE HEADER (matches your working index header) -->
  <header>
    <div class="container">
      <nav>
        <a href="/"><strong>Tony Angiola</strong></a>
        <a href="/books.html">Books</a>
        <a href="/bio.html">Bio</a>
        <a href="/newsletter.html">Newsletter</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="books-grid">

      <!-- SNIPPY (wide) -->
      <article id="snippy-card" class="book-card wide">
        <div class="media-box" style="min-height:260px;">
          <video class="media" style="display:block!important;width:100%!important;height:auto!important;background:#111!important;aspect-ratio:16/9" controls playsinline preload="metadata"
                 poster="/images/books/snippy.jpg">
            <source src="/assets/videos/books/snippy.mp4?cb=1" type="video/mp4">
          </video>
        </div>
        <div class="meta">
          <div class="kicker">A King Family Legacy</div>
          <h3>Snippy</h3>
          <div class="btn-row">
            <a class="btn btn-blue" href="https://www.amazon.com/Snippy-Horse-Unveiling-Mutilation-Encounters-ebook/dp/B0F88SPFDS" target="_blank" rel="noopener">Buy on Amazon</a>
            <a class="btn btn-ghost" href="/newsletter.html">Get Updates</a>
          </div>
        </div>
      </article>

      <!-- SOCORRO (normal) -->
      <article id="socorro-card" class="book-card">
        <div class="media-box" style="min-height:320px;">
          <video class="media" style="display:block!important;width:100%!important;height:auto!important;background:#111!important;aspect-ratio:3/4" controls playsinline preload="metadata"
                 poster="/images/books/socorro.jpg">
            <source src="/assets/videos/books/socorro.mp4?cb=1" type="video/mp4">
          </video>
        </div>
        <div class="meta">
          <div class="kicker">Lonnie Zamora • April 24, 1964</div>
          <h3>Socorro UFO</h3>
          <div class="btn-row">
            <a class="btn btn-blue" href="https://www.amazon.com/dp/1518692804" target="_blank" rel="noopener">Buy on Amazon</a>
            <a class="btn btn-ghost" href="/newsletter.html">Get Updates</a>
          </div>
        </div>
      </article>

      <!-- GREMLINS (normal) -->
      <article id="gremlins-card" class="book-card">
        <div class="media-box" style="min-height:320px;">
          <video class="media" style="display:block!important;width:100%!important;height:auto!important;background:#111!important;aspect-ratio:3/4" controls playsinline preload="metadata"
                 poster="/images/books/gremlins.jpg">
            <source src="/assets/videos/books/gremlins.mp4?cb=1" type="video/mp4">
          </video>
        </div>
        <div class="meta">
          <div class="kicker">Project Sign to Blue Book</div>
          <h3>Gremlins</h3>
          <div class="btn-row">
            <a class="btn btn-blue" href="https://www.amazon.com/dp/B0C6Q8V8V8" target="_blank" rel="noopener">Buy on Amazon</a>
            <a class="btn btn-ghost" href="/newsletter.html">Get Updates</a>
          </div>
        </div>
      </article>

      <!-- COSMIC SECRETS (image only) -->
      <article id="cosmic-card" class="book-card">
        <div class="media-box">
          <img class="media" src="/images/books/cosmic.jpg" alt="Cosmic Secrets cover">
        </div>
        <div class="meta">
          <div class="kicker">Coming Soon</div>
          <h3>Cosmic Secrets</h3>
          <div class="btn-row">
            <a class="btn btn-ghost" href="/newsletter.html">Get Updates</a>
          </div>
        </div>
      </article>

    </div>
  </main>
</body>
</article>
